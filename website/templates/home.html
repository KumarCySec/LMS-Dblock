{% extends "base.html" %}
{% block Content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Library Management System Welcomes You</h1>
        <h2> Hey {{naam}} , Ready to READ?</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>id</th>
                    <!-- <th>PASSWORD</th> -->

                    <th>Roll Number</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Current Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{naam}}</td>
                    <td>{{id}}</td>
                    <!-- <td>{{passw}}</td> -->
                    <td>{{roll}}</td>
                    <td>{{age}}</td>
                    <td>{{Dep}}</td>
                    <td>{{year}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

{% endblock %}
