{% extends 'BaseFormat.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Settings</h2>
    <form method="post">
        <!-- Theme Toggle -->
        <div class="mb-4">
            <label for="themeToggle" class="form-label">Theme</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="themeToggle" name="theme" >
                <label class="form-check-label" for="themeToggle">Dark Mode</label>
            </div>
        </div>
        
        <!-- Email Notifications Toggle -->
        <div class="mb-4">
            <label for="emailNotifications" class="form-label">Email Notifications</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="emailNotifications" name="email_notifications">
                <label class="form-check-label" for="emailNotifications">Enabled</label>
            </div>
        </div>

        <!-- Language Selection -->
        <div class="mb-4">
            <label for="language" class="form-label">Language</label>
            <select class="form-select" id="language" name="language">
                <option value="english" >English</option>

            </select>
        </div>

        <!-- Profile Visibility -->
        <!-- <div class="mb-4">
            <label for="profileVisibility" class="form-label">Profile Visibility</label>
            <select class="form-select" id="profileVisibility" name="profile_visibility">
                <option value="public" >Public</option>
                <option value="private">Private</option>
            </select>
        </div> -->

        <!-- Change Password -->
        <div class="mb-4">
            <label for="changePassword" class="form-label">Change Password</label>
            <input type="password" class="form-control" id="oldPassword" name="old_password" placeholder="Old Password">

            <input type="password" class="form-control" id="oldPassword" name="old_password" placeholder="Confirm Old Password">
            <input type="password" class="form-control mt-2" id="newPassword" name="new_password" placeholder="New Password">
        </div>
        
        <!-- Forgot Password -->
        <div class="mb-4">
            <label class="form-label">Forgot Password</label>
            <div>
                <a href="#" class="btn btn-link">Reset Password</a>
            </div>
        </div>
        
        <!-- Save Changes Button -->
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
{% endblock %}
